			#nana {display: none;}
			details:hover #nana {display: block;}

			.container {
				display: grid;
				grid-gap: 20px;
				grid-template-columns: repeat(auto-fill, minmax(300px,1fr));

			}

			div.item img {
				width: 100%;
			}

			img:hover,
			img:focus {
				transition: .2s;
